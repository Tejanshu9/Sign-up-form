<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="site">
        <div class="site-banner">
            <div class="site-banner-heading">
                <img src="./img/odin-lined.png" alt="odin-logo" class="logo">
                <h1>Silent Escape</h1>
            </div>

            <footer>
                Photo By
                <a href="https://unsplash.com/photos/surfer-walking-on-a-misty-beach-with-surfboard-z5mqSyM_iVE"
                    target="_blank">Shana Van Roosbroek </a>
                on <a href="https://unsplash.com/" target="_blank">Unplash</a>
            </footer>
        </div>

        <div class="site-content">
            <div class="content">
                <div class="content-heading">
                    This is not a real online service!You know you need something like in your
                    life to help you realize your deepest dreams.
                    <p>Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</em></p>
                </div>
            </div>

            <div class="signup">
                <form action="https://httpbin.org/post" method="POST">
                    <div class="form-text">
                        Let's do this</div>

                    <fieldset>
                        <div class="form-left">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" placeholder="Jack">
                            </div>

                            <div>
                                <label for="emailid">Email</label>
                                <input type="email" id="emailid" name="email-id" placeholder="Jack@example.com">
                            </div>

                            <div>
                                <label for="pass">Password</label>
                                <input type="password" id="pass" name="Password">
                            </div>
                        </div>

                        <div class="form-right">
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="first-name" name="first-name" placeholder="Buttler">
                            </div>

                            <div>
                                <label for="phone">Phone Number</label>
                                <input type="tel" id="phone" name="phonenumber" pattern="[0-9]{10}">
                            </div>

                            <div>
                                <label for="cpass">Confirm Password</label>
                                <input type="password" id="cpass" name="Confirmed Password">
                            </div>

                        </div>
                    </fieldset>

                    <div class="submit-button">
                        <button type="submit">Create Account</button>
                    </div>

                    <div class="log-in">Already have an account?<span>Log in</span></div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>`
